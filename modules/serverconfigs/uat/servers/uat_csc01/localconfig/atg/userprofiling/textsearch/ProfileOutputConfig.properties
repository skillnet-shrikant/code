propertiesForIncrementalIndexingSQL=WITH profiles_to_index AS ( SELECT  id FROM    srch_profile_modified spm WHERE   spm.last_modified_date > (SELECT NVL(MAX(last_modified_date),TO_TIMESTAMP(''01.01.1900'', ''MM.dd.yyyy'')) FROM srch_profile_tokens) ) SELECT ID, CREATION_DATE, LAST_MODIFIED_DATE, TOKENS FROM ( SELECT u.id AS ID , u.REGISTRATION_DATE AS CREATION_DATE , u.REGISTRATION_DATE AS REGISTRATION_DATE , u.LASTACTIVITY_DATE AS LASTACTIVITY_DATE , u.LASTPWDUPDATE AS LASTPWDUPDATE , spm.LAST_MODIFIED_DATE AS LAST_MODIFIED_DATE , token_data.tokens AS TOKENS FROM dps_user u LEFT OUTER JOIN srch_profile_modified spm ON (u.id = spm.id) LEFT OUTER JOIN ( SELECT ID, tab_to_string(CAST(COLLECT(TOKENS) as t_varchar2_tab)) AS TOKENS  FROM ( SELECT u.id , ''pfid''  || u.id || '' '' || ''pflg'' || u.login || '' '' || ''pffn'' || u.first_name || '' '' || ''pfln'' || u.last_name || '' '' || ''pfem'' || u.email || '' '' || NVL2(u.realm_id, ''pfrm'' || u.realm_id || '' '', ''pfrm'' || ''dft'' || '' '') AS tokens FROM dps_user u WHERE u.id IN (SELECT id FROM profiles_to_index) UNION SELECT u.id , NVL2(c.postal_code, ''pfpc'' || REGEXP_REPLACE(c.postal_code, ''[^A-Za-z0-9]'') || '' '','''') || NVL2( c.phone_number, ''pfpn'' || REGEXP_REPLACE(c.phone_number, ''[^0-9]'') || '' '', '''') AS tokens FROM dps_user u LEFT OUTER JOIN dps_user_address ud ON (u.id = ud.id) LEFT OUTER JOIN dps_contact_info c ON (ud.shipping_addr_id = c.id) WHERE u.id IN (SELECT id FROM profiles_to_index) UNION SELECT u.id , NVL2(cb.postal_code, ''pfpc'' || REGEXP_REPLACE(cb.postal_code, ''[^A-Za-z0-9]'') || '' '','''') || NVL2( cb.phone_number, ''pfpn'' || REGEXP_REPLACE(cb.phone_number, ''[^0-9]''), '''') AS tokens FROM dps_user u LEFT OUTER JOIN dps_other_addr od     ON (u.id = od.user_id) LEFT OUTER JOIN dps_contact_info  cb  ON (od.address_id = cb.id) WHERE u.id IN (SELECT id FROM profiles_to_index)UNION SELECT u.id , NVL2(cp.postal_code, ''pfpc'' || REGEXP_REPLACE(cp.postal_code, ''[^A-Za-z0-9]'') || '' '','''') || NVL2( cp.phone_number, ''pfpn'' || REGEXP_REPLACE(cp.phone_number, ''[^0-9]''), '''') AS tokens FROM dps_user u LEFT OUTER JOIN dps_user_address ud   ON (u.id = ud.id) LEFT OUTER JOIN dps_contact_info  cp  ON (ud.billing_addr_id = cp.id) WHERE u.id IN (SELECT id FROM profiles_to_index) ) GROUP BY ID ) token_data ON u.ID = token_data.id WHERE u.id IN (SELECT id FROM profiles_to_index) ) all_data WHERE 1=1
