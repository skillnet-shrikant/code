<html>
	<head>
		<!-- 
		Help Documentation to work in conjunction withe contextHelp widget and it's associated subwidgets.
		
		This document must only contain blocks on help content in the following format.
				
			<div id='atg_comma_help1'>
	    	<p>I'm the content of a popup help item.</p>
	    	<p>I'm another paragraph of content.</p>
	  	</div>

			<div id='atg_comma_help2'>
				<div>I'm the help excerpt</div>
				<div>I'm the full content of the inline help</div>
			</div>	
		
		
		Text between the DIV's for the single content and the excerpt content can contain any HTML tags that are needed, they can contain images (with absolute URL's), links (with absolute href's), etc.  The HTML content MUST be well formatted, pay particular attention to closing tags that you open <p>...</p>
		
		Please separate blocks on help content with comments tags and a brief title for that section
		-->
	</head>
	<body>

		<!-- Example Help Content -->
		
		<div id='atg_comma_help1'>
    	I'm the content of a popup help item
  	</div>

		<div id='atg_comma_help2'>
			<div>I'm the help excerpt</div>
			<div>I'm the full content of the inline help</div>
		</div>
		
		<!-- end of Example Help Content -->
	
	</body>
</html>
