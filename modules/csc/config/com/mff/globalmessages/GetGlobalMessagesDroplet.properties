$class=com.mff.globalmessages.GetGlobalMessagesDroplet
$scope=global

globalMessagesManager=/com/mff/globalmessages/GlobalMessagesManager
loggingDebug=true
getMessagesQuery=(messageDestination = 0 or messageDestination =?0) and (messageStartDate is null or messageStartDate<= ?1) and (messageEndDate is null or messageEndDate>=?1) order by messageStartDate desc