storeLocatorTools=/com/mff/locator/StoreLocatorTools

addressValidator=/com/mff/commerce/util/MFFShippingAddressValidator
forceResetPasswordMessage=FPRER;https://fleetfarm.com/static/faq-contact-us/faq-my-account/#reset-password-security;For security reasons, we ask that you reset your password. A link to reset password has been sent to your registered email.
employeeManager=/com/mff/userprofiling/EmployeeManager