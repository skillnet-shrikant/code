$class=com.mff.userprofiling.MFFProfileFormHandler

logoutErrorURL=
logoutSuccessURL=/

# check for confirm password
confirmPassword=true

profile=Profile
addressProperties=firstName,middleName,lastName,attention,address1,address2,city,state,postalCode,country,phoneNumber,ownerId
addressPropertyList=firstName,lastName,attention,address1,address2,city,state,postalCode,phoneNumber,country
