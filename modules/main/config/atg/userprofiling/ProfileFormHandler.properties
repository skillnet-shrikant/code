creditCardTools=/atg/commerce/payment/ExtendableCreditCardTools

cardPropertyList+=creditCardNumber,creditCardType,expirationMonth,expirationYear,nameOnCard,cvv,creditCardNickname

requiredAddressProperties=nickname,firstName,lastName,address1,city,state,postalCode,phoneNumber

requiredTaxExmpProperties=nickname,classificationId,taxId,orgName,businessDesc,merchandise,taxCity,taxState,firstName,lastName,address1,city,state,postalCode

emailManager=/com/mff/email/MFFEmailManager

aciService=/com/aci/commerce/service/AciService

checkoutManager=/atg/commerce/order/purchase/CheckoutManager

resetTokenManager=/com/mff/password/reset/RepositoryPasswordResetTokenManager

loggingDebug=false

allowedInvalidAttempts=5

orderDetailHelper=/com/mff/commerce/order/MFFOrderDetailHelper

environment=/mff/MFFEnvironment

zipCodeHelper=/com/mff/content/MFFZipcodeHelper
