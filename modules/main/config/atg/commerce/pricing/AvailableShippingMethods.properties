pricingTools=/atg/commerce/pricing/PricingTools
zipCodeHelper=/com/mff/content/MFFZipcodeHelper

shippingMethodNamesMap=\
			Standard=Standard,\
			Second Day=Second Business Day,\
			Overnight=Next Business Day,\
			LTL-Truck=LTL-Truck
			
shippingMethodNotesMap=\
			Standard=Delivery in 4-7 Business Days,\
			Second Day=Delivery in 2-3 Business Days,\
			Overnight=Delivery on Next Business Day,\
			LTL-Truck=Delivery in 7-10 Business Days