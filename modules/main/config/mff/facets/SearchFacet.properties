$class=atg.adapter.gsa.GSARepository

repositoryName=SearchFacet

# database access
dataSource=/atg/dynamo/service/jdbc/JTDataSource
transactionManager=/atg/dynamo/transaction/TransactionManager

# id generation
idGenerator=/atg/dynamo/service/IdGenerator

# XML parsing
XMLToolsFactory=/atg/dynamo/service/xml/XMLToolsFactory

# our XML definitionFile
definitionFiles=/mff/facets/searchFacet.xml
#loggingDebug=false
#debugLevel=5

checkTables=true
lockManager=/atg/dynamo/service/ClientLockManager

# Dynamic Properties
dynamicPropertiesEnabled=true
addBackingMapPropertiesOnStartup=true
defaultBackingMapTablePrefix=mff_sf
updateDynamicDescriptorsOnSwitch=false
                             